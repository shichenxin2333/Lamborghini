<body style="background-image: url(img/carousel-top.jpg);background-position: center center;background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
        <div class="container">
            <a class="navbar-brand" href="dashboard">
                <img src="img/logo.png" height="40" width="40" alt="" />
                <span class="h5" style="color:#3E4551;">Lamborghini</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
            <a href="signin.html">
                <button  class="btn my-0 stylish-color-dark"style="opacity: 0.6;border-radius: 60px;font-size:14px">
                    Sign in
                </button>
            </a>

        </div>
    </div>

<br><br><br><br><br><br>
<div class="container text-center">
    <form class="form-reg" method='post' action="regester/reg" enctype="multipart/form-data">
      <fieldset>
          <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal"style="color: #FFFFFF;text-shadow:1PX 1PX 1PX #3E4551">Please register</h1>
          <br>
          <label for="inputUserid" class="sr-only">User Id (Only 1-10 Numbers)</label>
          <input type="number" id="inputUserid" name="inputUserid" class="form-control" placeholder="User Id (Only 1-10 Numbers)" required autofocus>
          <label for="inputPassword" class="sr-only">Password (Only 1-20 character)</label>
          <input type="password" id="inputPassword" name ="inputPassword" class="form-control" placeholder="Password (Only 1-20 character)" required>
          <label for="inputRePassword" class="sr-only">RePassword (Only 1-20 character)</label>
          <input type="password" id="inputRePassword" name ="inputRePassword" class="form-control" placeholder="RePassword (Only 1-20 character)" required>
          <br>
          <span id="uerExist"></span>
          <a class="white-text" href="signin.html">
          <button type="button" class="btn btn-lg stylish-color-dark btn-block"  style="opacity:0.8;border-radius: 60px;font-size:14px">
              Register
          </button>
          </a>
      </fieldset>
    </form>
</div>
<!-- Card body -->

</div>
